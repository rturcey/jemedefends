    content:
      introduction: |
        La **garantie légale de conformité** vous protège pendant **2 ans** après l'achat de tout produit neuf auprès d'un professionnel. Elle est **gratuite**, **obligatoire** et distincte de la garantie commerciale.

      sections:
        - title: "Qu'est-ce que la garantie légale ?"
          anchor: "definition"
          content: |
            Tout produit doit être conforme à l'usage attendu et aux caractéristiques annoncées. En cas de défaut, le vendeur doit proposer **gratuitement** :
            
            - La **réparation** du produit
            - Le **remplacement** par un produit identique  
            - Le **remboursement** si réparation et remplacement impossibles
            
            La garantie couvre les défauts existants au moment de la livraison, même s'ils se révèlent plus tard.

        - title: "Vos droits en pratique"
          anchor: "droits"
          content: |
            **Présomption légale :** Pendant 24 mois (12 mois pour l'occasion), tout défaut est présumé exister dès la livraison. C'est au **vendeur** de prouver le contraire, pas à vous !

      how_to:
        title: "Comment faire valoir vos droits"
        steps:
          - title: "Contactez le vendeur"
            content: "Prévenez le vendeur par écrit (email, courrier) en décrivant le problème"
          - title: "Laissez un délai raisonnable"
            content: "Accordez 1 mois minimum pour la réparation ou le remplacement"
          - title: "Envoyez une mise en demeure"
            content: "Si pas de réponse ou refus, envoyez une mise en demeure formelle"
          - title: "Saisissez la justice si nécessaire"
            content: "En dernier recours, médiation ou tribunal pour faire valoir vos droits"

      faq:
        - question: "Qu'est-ce que la garantie légale de conformité ?"
          answer: "Protection légale de 2 ans sur tout achat auprès d'un professionnel. Le vendeur doit réparer, remplacer ou rembourser gratuitement."
        - question: "La garantie légale est-elle gratuite ?"
          answer: "Oui, totalement gratuite. Aucun frais de diagnostic, réparation ou transport ne peut vous être facturé."
        - question: "Quelle différence avec la garantie commerciale ?"
          answer: "La garantie légale est obligatoire, gratuite et dure 2 ans. La garantie commerciale est optionnelle et payante."
        - question: "Le vendeur peut-il me renvoyer vers le fabricant ?"
          answer: "Non, la garantie légale lie le consommateur au vendeur uniquement. Il ne peut pas vous renvoyer."

