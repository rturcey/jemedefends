sections:
  - id: 'intro'
    title: 'L’essentiel en 30 secondes'
    type: 'content'
    content: |
      Votre **vendeur** doit livrer un smartphone ou une tablette **conforme** et répond des défauts apparus dans les **deux ans** suivant la délivrance L.217-3, L.217-4, L.217-5.  
      Vous avez le **choix** entre **réparation** ou **remplacement**, **sans frais** L.217-8, L.217-11.  
      Si la mise en conformité échoue, est refusée ou dépasse le **délai maximal de 30 jours**, vous pouvez demander une **réduction du prix** ou la **résolution** L.217-10, L.217-13, L.217-14.  
      Un défaut apparu dans les **24 mois** (ou **12 mois** pour l’occasion) est **présumé** exister à la délivrance L.217-7.

  - id: 'eligibilite'
    title: 'Êtes-vous éligible ?'
    type: 'grid'
    items:
      - title: 'Défaut de conformité'
        description: 'Batterie anormalement faible, écran défaillant, micro/HP, capteurs (photo/proximité), redémarrages répétés, performances très en-deçà des promesses. Voir L.217-4, L.217-5.'
      - title: 'Dans les 2 ans'
        description: '**24 mois** à compter de la délivrance (12 mois si **occasion**) : vous bénéficiez de la **présomption** L.217-7. Au-delà, vos droits demeurent mais la preuve vous incombe.'
      - title: 'Usage normal'
        description: 'Pas de mauvaise utilisation ni choc. La **casse accidentelle** est en principe exclue, sauf vice antérieur ou promesse de résistance non tenue L.217-5.'
      - title: 'Vendeur responsable'
        description: 'Vos démarches s’adressent **au vendeur** (magasin, site, opérateur) L.217-3. Il ne peut pas vous imposer de traiter uniquement avec le constructeur.'

  - id: 'procedure'
    title: 'Procédure pas-à-pas'
    type: 'timeline'
    steps:
      - title: '1) Rassembler les éléments utiles'
        description: |
          Conservez **facture**, IMEI, photos/vidéos du défaut, échanges écrits, descriptif commercial (promesses), éventuels rapports SAV, et référence des **mises à jour** reçues L.217-4, L.217-5, L.217-19.
        duration: '15–30 min'
      - title: '2) Réclamation écrite au vendeur'
        description: |
          Faites une réclamation **claire et datée** demandant la **mise en conformité** selon **votre choix** : **réparation** **ou** **remplacement**, **sans frais** L.217-8, L.217-11.  
          Mentionnez la **présomption** si le défaut apparaît dans les 24/12 mois L.217-7 et demandez un **délai d’exécution** conforme à la loi.
        duration: '10 min'
      - title: '3) Mise en conformité ≤ 30 jours'
        description: |
          Le vendeur doit agir **sans frais** et **sans inconvénient majeur** L.217-11.  
          **Délai maximal :** la mise en conformité doit intervenir **dans un délai raisonnable qui ne peut excéder 30 jours** à compter de **votre demande** L.217-10.  
          L’**immobilisation** de l’appareil **suspend** la garantie pendant cette période L.217-16.
        duration: 'variable (souvent < 30 jours)'
      - title: '4) Si échec, refus ou dépassement du délai'
        description: |
          Si la mise en conformité est **impossible**, **refusée**, **échoue**, **ou dépasse 30 jours**, vous pouvez demander une **réduction du prix** ou la **résolution** (remboursement contre restitution) L.217-9, L.217-10, L.217-13, L.217-14.  
          Confirmez votre demande par **mise en demeure** (LRAR) en rappelant les articles applicables.
        duration: '10 min'

