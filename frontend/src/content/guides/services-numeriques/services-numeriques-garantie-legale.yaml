sections:
  - id: 'intro'
    title: 'Un droit récent mais puissant'
    type: 'content'
    content: |
      Depuis le 1er janvier 2022, la **garantie légale de conformité** ne concerne plus seulement les biens matériels (smartphone, électroménager…). Elle a été étendue aux **contenus et services numériques** par la transposition d’une directive européenne.  

      Concrètement, cela signifie que lorsque vous achetez ou souscrivez à un service en ligne — une **application mobile**, un **logiciel téléchargé**, une **plateforme de streaming vidéo ou musical**, un **jeu vidéo dématérialisé**, ou encore un **service de stockage cloud** —, vous bénéficiez d’une protection légale solide.  

      Le fournisseur est tenu de délivrer un service **conforme au contrat** et aux attentes légitimes de l’utilisateur (art. L.224-25-12 à L.224-25-14). Si le service est inaccessible, instable, incomplet ou non mis à jour, vous pouvez exiger sa **mise en conformité gratuite**, puis, en cas d’échec, une **réduction du prix** ou la **résolution du contrat** avec remboursement (art. L.224-25-20).

  - id: 'defauts'
    title: 'Quels problèmes sont couverts (ou pas) ?'
    type: 'grid'
    items:
      - title: 'Défauts couverts par la loi'
        description: |
          La garantie s’applique dès qu’un **service numérique ne correspond pas à ce qui était promis** ou qu’il ne fonctionne pas de façon normale.  
          Exemples fréquents :  
          - Une **application mobile** qui plante systématiquement ou qui ne propose pas certaines fonctions annoncées.  
          - Un **service de streaming vidéo** inaccessible plusieurs jours, ou dont la qualité est très inférieure à celle mise en avant (HD/4K).  
          - Un **cloud** qui supprime des fichiers sans action de votre part ou dont l’espace disponible est inférieur à celui prévu.  
          - Un **jeu vidéo** acheté en ligne qui ne démarre pas alors que votre matériel est conforme à la configuration minimale.  
          - L’absence de **mises à jour de sécurité ou correctifs** indispensables (art. L.224-25-25).
      - title: 'Situations non couvertes'
        description: |
          En revanche, certains cas ne relèvent pas de la garantie légale de conformité.  
          Exemples :  
          - Une coupure ou un ralentissement dû à **votre connexion internet**.  
          - L’utilisation d’un service sur un **appareil non compatible** ou trop ancien.  
          - Le **refus volontaire** d’installer une mise à jour proposée par le fournisseur, alors qu’elle est nécessaire et adaptée.  
          - Un **piratage** lié à un mot de passe trop faible ou à une négligence de sécurité de votre part.  
          - La suppression ou suspension d’un compte en raison d’une **violation réelle des conditions d’utilisation**.

  - id: 'procedure'
    title: 'Procédure en cas de défaut'
    type: 'timeline'
    steps:
      - title: '1) Vérifiez l’origine du problème'
        description: |
          Avant d’agir, assurez-vous que le défaut vient bien du service lui-même et non de votre installation personnelle. Testez votre connexion internet, essayez depuis un autre appareil, et conservez des captures d’écran ou vidéos pour prouver le dysfonctionnement.
      - title: '2) Réclamez auprès du fournisseur'
        description: |
          Contactez le service client ou le support technique. Indiquez clairement que vous invoquez la **garantie légale de conformité** (art. L.224-25-12).  
          Exemple : *« Conformément aux articles L.224-25-12 et suivants du Code de la consommation, je demande la mise en conformité de mon service… »*.  
          Exigez la correction du bug, le rétablissement de l’accès ou la fourniture de la mise à jour manquante.
      - title: '3) Mise en conformité sous 30 jours maximum'
        description: |
          Le fournisseur doit corriger le défaut **gratuitement**, dans un **délai raisonnable qui ne peut excéder 30 jours** à compter de votre réclamation (art. L.224-25-19).  
          La solution doit être apportée **sans inconvénient majeur** pour vous (par exemple, sans perte de données ni coupure prolongée du service).
      - title: '4) Si rien n’est fait'
        description: |
          Si le fournisseur refuse, tarde trop, ou si la correction est impossible, vous pouvez demander :  
          - une **réduction du prix**, proportionnelle au défaut,  
          - ou la **résolution du contrat**, avec remboursement des sommes versées (art. L.224-25-20).  
          Dans ce cas, il est recommandé d’envoyer une **mise en demeure par lettre recommandée**.

  - id: 'faq'
    title: 'Questions fréquentes'
    type: 'faq'
    faqItems:
      - q: 'Netflix ou Spotify ne fonctionne pas pendant plusieurs jours, est-ce conforme ?'
        a: 'Non. Le fournisseur doit garantir un accès continu au service, sauf maintenance raisonnable. Une interruption prolongée constitue un défaut de conformité.'
      - q: 'J’ai perdu des fichiers stockés sur mon cloud, ai-je un recours ?'
        a: 'Oui, si la perte est imputable au fournisseur. La suppression volontaire, la saturation de l’espace gratuit ou une intrusion liée à un mot de passe faible ne sont pas couverts.'
      - q: 'Un jeu acheté sur Steam qui ne démarre pas est-il concerné ?'
        a: 'Oui, si votre matériel respecte la configuration annoncée. Sinon, le défaut ne peut pas être imputé au vendeur.'
      - q: 'Et si je refuse une mise à jour proposée ?'
        a: 'Si la mise à jour est nécessaire, compatible et que son refus cause le bug, vous perdez le bénéfice de la garantie (art. L.224-25-25).'
      - q: 'Combien de temps dure la garantie légale sur un service numérique ?'
        a: 'Tant que le service est fourni. Pour les contenus numériques ponctuels (ex. téléchargement unique), la garantie s’applique aux défauts qui apparaissent dans un délai de **deux ans** (art. L.224-25-13).'

  - id: 'cta-lettre'
    title: 'Passez à l’action'
    type: 'content'
    content: |
      ✅ **Rédigez gratuitement** votre réclamation officielle, en citant les articles du Code de la consommation.  
      Si le fournisseur ne réagit pas, générez une **mise en demeure** solide en 1 clic.  
      Versions **payantes** : **PDF** professionnel (logo + signature en ligne) et **LRAR** avec suivi. Support mail illimité inclus (**hors conseil personnalisé**).
