  - id: 'disclaimer'
    title: 'Important'
    type: 'content'
    content: |
      Ce guide fournit une **information juridique générale** (articles L.224-25-12 à L.224-25-25 du Code de la consommation).  
      Il ne remplace pas un **conseil juridique individualisé**. Pour une analyse personnalisée, contactez un **avocat** ou une **association de consommateurs**.
