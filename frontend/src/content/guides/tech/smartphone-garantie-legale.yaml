  - id: 'preuves'
    title: 'Ce qui fait foi'
    type: 'content'
    content: |
      - **Présomption 24/12 mois** (L.217-7) : c’est au **vendeur** de prouver que le défaut est dû à un **mauvais usage** ou à un accident **postérieur**.  
      - **Promesses commerciales** (L.217-4, L.217-5) : si le descriptif vantait une autonomie “2 jours” et que la batterie tient 6 h en usage normal, cela peut caractériser un défaut.  
      - **Mises à jour** (L.217-19) : le vendeur doit assurer les **mises à jour nécessaires au maintien de la conformité** (notamment sécurité) pendant une durée adaptée à la nature du bien et aux usages.

  - id: 'exceptions'
    title: 'Cas fréquents contestés'
    type: 'faq'
    faqItems:
      - q: 'Écran fissuré : couvert par la garantie ?'
        a: 'En principe **non** (accident). Sauf vice antérieur (ex. verre annoncé résistant à des chocs usuels qui casse sans choc notable), auquel cas la **non-conformité** peut être invoquée (L.217-5).'
      - q: 'Le vendeur me renvoie vers le constructeur'
        a: 'Refusez : la garantie légale engage **le vendeur** (L.217-3). Vous pouvez accepter un SAV constructeur, mais **sans renoncer** à vos droits contre le vendeur.'
      - q: 'Batterie qui se décharge vite'
        a: 'Si l’autonomie est **nettement** en-deçà d’un usage normal ou des promesses, c’est un **défaut de conformité** (L.217-4, L.217-5).'
      - q: 'Smartphone d’occasion'
        a: 'Présomption **12 mois** (L.217-7). Droits identiques ensuite : mise en conformité gratuite, puis réduction ou résolution.'
      - q: 'Pièces indisponibles'
        a: 'Si la réparation est **impossible**, vous pouvez demander le **remplacement**, puis à défaut **réduction** ou **résolution** (L.217-9, L.217-13, L.217-14).'

