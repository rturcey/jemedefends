sections:
  - id: 'intro'
    title: 'L’essentiel en 30 secondes'
    type: 'content'
    content: |
      Votre **vendeur** doit livrer un smartphone **conforme** et répond des défauts de conformité qui apparaissent dans les **deux ans** suivant la délivrance (L.217-3, L.217-4, L.217-5).  
      Si un défaut survient, vous avez le **choix** entre **réparation** ou **remplacement**, **sans frais** (L.217-8, L.217-11). Si la mise en conformité échoue, est refusée ou dépasse le délai légal, vous pouvez demander une **réduction du prix** ou la **résolution** (L.217-13, L.217-14).  
      Un défaut apparu dans les **24 mois** est **présumé** exister à la délivrance (12 mois pour l’occasion) : c’est au vendeur de prouver l’inverse (L.217-7).

  - id: 'eligibilite'
    title: 'Êtes-vous éligible ?'
    type: 'grid'
    items:
      - title: 'Défaut de conformité'
        description: 'Exemples : batterie qui se vide anormalement, écran avec pixels morts, micro/haut-parleur défaillant, capteurs (proximité, photo) qui fonctionnent mal, redémarrages intempestifs, performances très en-deçà des promesses. Voir L.217-4 et L.217-5.'
      - title: 'Dans les 2 ans'
        description: 'Le défaut apparaît dans les **24 mois** suivant l’achat (12 mois si **occasion**) → vous bénéficiez de la **présomption** (L.217-7). Au-delà, vous pouvez encore agir, mais la preuve vous incombe.'
      - title: 'Usage normal'
        description: 'Pas de mauvaise utilisation ou choc avéré. La **casse accidentelle** (ex. écran brisé) n’est en général **pas** couverte par la conformité, sauf vice antérieur ou promesse de résistance spécifique non tenue (L.217-5).'
      - title: 'Vendeur responsable'
        description: 'Vos démarches s’adressent **au vendeur** (magasin/site), pas au constructeur (L.217-3). Il ne peut pas vous imposer de gérer avec la marque.'

  - id: 'procedure'
    title: 'Procédure pas-à-pas'
    type: 'timeline'
    steps:
      - title: '1) Rassembler les preuves'
        description: |
          Conservez **facture**, numéro IMEI, photos/vidéos du défaut, rapports SAV, échanges, descriptif commercial (promesses), mises à jour reçues. Tout élément factuel compte (L.217-4, L.217-5, L.217-19).
        duration: '15–30 min'
      - title: '2) Réclamation écrite au vendeur'
        description: |
          Faites une réclamation **claire et datée**, en visant la **mise en conformité** (votre **choix** : réparation **ou** remplacement) **sans frais** (L.217-8, L.217-11).  
          Mentionnez la **présomption** si le défaut apparaît dans les 24/12 mois (L.217-7). Exigez un **accusé écrit** avec un **délai d’exécution** conforme à la loi.
        duration: '10 min'
      - title: '3) Mise en conformité (≤ 30 jours)'
        description: |
          Le vendeur doit procéder **sans frais** et **sans inconvénient majeur** pour vous (L.217-11).  
          **Délai légal :** la mise en conformité doit intervenir **dans un délai raisonnable qui ne peut excéder 30 jours** à compter de **votre demande** (L.217-10).  
          L’**immobilisation** du smartphone **suspend** la garantie pour la période d’indisponibilité (L.217-16).
        duration: 'variable (souvent < 30 jours)'
      - title: '4) Si échec, refus ou dépassement du délai'
        description: |
          Si le vendeur **refuse**, tarde trop, si la réparation/le remplacement est **impossible** ou **disproportionné** (L.217-9), **ou si la mise en conformité dépasse 30 jours**, vous pouvez demander une **réduction du prix** ou la **résolution** (remboursement contre restitution) (L.217-13, L.217-14).  
          Confirmez par **mise en demeure** (LRAR) en rappelant les articles applicables.
        duration: '10 min'

